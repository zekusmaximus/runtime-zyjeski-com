<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground State Compliance Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00FF00;
            padding: 20px;
            line-height: 1.6;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00FF00;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #FF0000;
            color: #FF0000;
        }
        .warning {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #FFFF00;
            color: #FFFF00;
        }
        button {
            background: #00FF00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #00CC00;
        }
        #log {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00FF00;
            padding: 15px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Ground State Principle Compliance Test</h1>
        <p>This test verifies that the Component Showcase follows the Ground State Principle:</p>
        <ul>
            <li>No automatic background processes</li>
            <li>No continuous data updates</li>
            <li>All changes triggered by user actions only</li>
        </ul>

        <div class="controls">
            <button onclick="runComplianceTest()">Run Compliance Test</button>
            <button onclick="openShowcase()">Open Component Showcase</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="log"></div>

        <div id="results"></div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let resultsElement = document.getElementById('results');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(message);
        }

        function clearLog() {
            logElement.textContent = '';
            resultsElement.innerHTML = '';
        }

        function openShowcase() {
            window.open('/component-showcase.html', '_blank');
            log('Opened Component Showcase in new tab');
        }

        async function runComplianceTest() {
            log('üß™ Starting Ground State Principle Compliance Test...');
            
            // Test 1: Check for automatic intervals
            log('Test 1: Checking for automatic intervals...');
            const originalSetInterval = window.setInterval;
            const intervals = [];
            
            window.setInterval = function(fn, delay) {
                intervals.push({ fn: fn.toString(), delay });
                log(`‚ö†Ô∏è setInterval detected: ${delay}ms - ${fn.toString().substring(0, 50)}...`, 'warning');
                return originalSetInterval.call(this, fn, delay);
            };

            // Test 2: Monitor for automatic updates
            log('Test 2: Opening showcase and monitoring for 10 seconds...');
            
            const showcaseWindow = window.open('/component-showcase.html', 'showcase-test');
            
            await new Promise(resolve => {
                let checkCount = 0;
                const maxChecks = 20; // 10 seconds
                
                const checkInterval = setInterval(() => {
                    checkCount++;
                    
                    if (showcaseWindow.closed) {
                        log('‚ùå Showcase window was closed', 'error');
                        clearInterval(checkInterval);
                        resolve();
                        return;
                    }
                    
                    // Check if showcase is loaded
                    try {
                        if (showcaseWindow.componentShowcase) {
                            log(`‚úì Check ${checkCount}/${maxChecks}: Showcase loaded`);
                            
                            // Run the built-in compliance test
                            if (checkCount === 5) {
                                log('Running built-in compliance test...');
                                showcaseWindow.testGroundState().then(result => {
                                    if (result) {
                                        log('‚úÖ Built-in compliance test PASSED', 'success');
                                    } else {
                                        log('‚ùå Built-in compliance test FAILED', 'error');
                                    }
                                });
                            }
                        } else {
                            log(`‚è≥ Check ${checkCount}/${maxChecks}: Waiting for showcase to load...`);
                        }
                    } catch (e) {
                        log(`‚è≥ Check ${checkCount}/${maxChecks}: Cross-origin restriction or loading...`);
                    }
                    
                    if (checkCount >= maxChecks) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 500);
            });

            // Test 3: Final results
            log('üìä Test Results:');
            
            if (intervals.length === 0) {
                log('‚úÖ No automatic intervals detected during test', 'success');
                showResult('No Automatic Intervals', 'success');
            } else {
                log(`‚ùå ${intervals.length} automatic intervals detected`, 'error');
                showResult(`${intervals.length} Automatic Intervals Detected`, 'error');
            }

            // Restore original setInterval
            window.setInterval = originalSetInterval;
            
            log('üèÅ Compliance test completed');
            
            // Close test window
            if (!showcaseWindow.closed) {
                showcaseWindow.close();
            }
        }

        function showResult(message, type) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsElement.appendChild(resultDiv);
        }

        // Initial log
        log('Ground State Compliance Tester Ready');
        log('Click "Run Compliance Test" to begin verification');
    </script>
</body>
</html>
