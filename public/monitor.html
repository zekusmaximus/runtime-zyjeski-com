<!-- Fixed Monitor Section with proper initialization -->
<section id="monitor" class="section">
    <div class="monitor-container">
        <div class="monitor-header">
            <h2>Consciousness Monitor</h2>
            <div class="monitor-controls">
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    <select id="characterSelect" class="character-selector">
        <option value="">Select Character</option>
        <option value="alexander-kane">Alexander Kane</option>
    </select>
    
    <!-- Updated monitoring toggle button -->
    <button class="btn btn-primary" id="toggleMonitoring" disabled>
        <span class="btn-icon">▶</span>
        <span class="btn-text">Start Monitoring</span>
    </button>
    
    <button class="btn btn-small" id="refreshMonitor" disabled>
        <span class="btn-icon">↻</span>
        Refresh
    </button>
        </div>
        <div class="monitor-grid">
            <div class="monitor-panel">
                <h3>System Resources</h3>
                <div class="resource-meters" id="resourceMeters">
                    <!-- Resource meters will be populated dynamically -->
                    <div class="empty-state">Waiting for data...</div>
                </div>
            </div>
            <div class="monitor-panel">
                <h3>Active Processes</h3>
                <div class="process-table" id="processTable">
                    <!-- Process table will be populated dynamically -->
                    <div class="empty-state">Waiting for process data...</div>
                </div>
            </div>
            <div class="monitor-panel">
                <h3>Memory Allocation</h3>
                <div class="memory-visualization" id="memoryVisualization">
                    <!-- Memory visualization will be rendered here -->
                    <div class="empty-state">Waiting for memory data...</div>
                </div>
            </div>
            <div class="monitor-panel">
                <h3>Error Log</h3>
                <div class="error-log" id="errorLog">
                    <!-- Error log will be populated dynamically -->
                    <div class="empty-state">No errors detected</div>
                </div>
            </div>
        </div>
        <div class="monitor-footer">
            <div class="last-update-time">Never updated</div>
            <div class="monitor-stats">
                <span id="processCount">0 processes</span>
                <span id="errorCount">0 errors</span>
                <span id="memoryUsage">0% memory</span>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const characterSelect = document.getElementById('characterSelect');
    const toggleBtn = document.getElementById('toggleMonitoring');
    const refreshBtn = document.getElementById('refreshMonitor');
    const connectionStatus = document.getElementById('connectionStatus');
    const monitorHeader = document.querySelector('.monitor-header');
    
    // Initialize consciousness manager if needed
    if (!window.consciousness && window.initConsciousnessManager) {
        window.consciousness = window.initConsciousnessManager();
    }
    
    // Handle character selection
    characterSelect.addEventListener('change', async (e) => {
        const characterId = e.target.value;
        
        if (characterId) {
            try {
                // Stop any existing monitoring
                if (window.consciousness && window.consciousness.isMonitoring) {
                    window.consciousness.userStopMonitoring();
                }
                
                // Load character data
                const response = await fetch(`/api/character/${characterId}`);
                if (!response.ok) throw new Error('Failed to load character');
                
                const character = await response.json();
                
                // Initialize consciousness with character
                if (window.consciousness) {
                    window.consciousness.loadCharacter(character);
                }
                
                // Update state manager if available
                if (window.stateManager) {
                    window.stateManager.setCurrentCharacter(character);
                }
                
                // Enable monitoring button
                toggleBtn.disabled = false;
                
                console.log('Character loaded:', character.name);
            } catch (error) {
                console.error('Failed to load character:', error);
                toggleBtn.disabled = true;
            }
        } else {
            // No character selected
            toggleBtn.disabled = true;
            refreshBtn.disabled = true;
            
            // Stop monitoring if active
            if (window.consciousness && window.consciousness.isMonitoring) {
                window.consciousness.userStopMonitoring();
            }
        }
    });
    
    // Handle monitoring toggle
    toggleBtn.addEventListener('click', () => {
        if (!window.consciousness) {
            console.error('Consciousness manager not available');
            return;
        }
        
        if (window.consciousness.isMonitoring) {
            // Stop monitoring
            window.consciousness.userStopMonitoring();
            toggleBtn.classList.remove('active');
            toggleBtn.querySelector('.btn-text').textContent = 'Start Monitoring';
            toggleBtn.querySelector('.btn-icon').textContent = '▶';
            monitorHeader.classList.remove('monitoring');
            refreshBtn.disabled = true;
            
            // Update monitor if available
            if (window.monitor) {
                window.monitor.stopMonitoring();
            }
        } else {
            // Start monitoring
            window.consciousness.userStartMonitoring();
            toggleBtn.classList.add('active');
            toggleBtn.querySelector('.btn-text').textContent = 'Stop Monitoring';
            toggleBtn.querySelector('.btn-icon').textContent = '■';
            monitorHeader.classList.add('monitoring');
            refreshBtn.disabled = false;
            
            // Update monitor if available
            if (window.monitor) {
                window.monitor.startMonitoring();
            }
        }
    });
    
    // Handle refresh
    refreshBtn.addEventListener('click', () => {
        if (window.monitor && window.monitor.refreshData) {
            window.monitor.refreshData();
        } else if (window.consciousness) {
            window.consciousness.requestConsciousnessUpdate();
        }
    });
    
    // Update connection status
    function updateConnectionStatus(connected) {
        if (connected) {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
        } else {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        }
    }
    
    // Listen for socket connection events
    if (window.socketClient) {
        window.socketClient.on('connected', () => updateConnectionStatus(true));
        window.socketClient.on('disconnected', () => updateConnectionStatus(false));
        
        // Check initial connection state
        updateConnectionStatus(window.socketClient.isSocketConnected());
    }
    
    // Subscribe to monitoring state changes if state manager is available
    if (window.stateManager) {
        window.stateManager.subscribe('monitoringActive', (active) => {
            if (active) {
                toggleBtn.classList.add('active');
                toggleBtn.querySelector('.btn-text').textContent = 'Stop Monitoring';
                toggleBtn.querySelector('.btn-icon').textContent = '■';
                monitorHeader.classList.add('monitoring');
                refreshBtn.disabled = false;
            } else {
                toggleBtn.classList.remove('active');
                toggleBtn.querySelector('.btn-text').textContent = 'Start Monitoring';
                toggleBtn.querySelector('.btn-icon').textContent = '▶';
                monitorHeader.classList.remove('monitoring');
                refreshBtn.disabled = true;
            }
        });
    }
});
</script>
