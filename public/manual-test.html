<!DOCTYPE html>
<html>
<head>
    <title>Ground State Manual Test</title>
    <style>
        body { 
            font-family: monospace; 
            background: #000; 
            color: #0f0; 
            padding: 20px; 
        }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ground State Manual Test</h1>
    <p>Open browser console to see test results.</p>
    
    <button onclick="runTest()">Run Ground State Test</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/socket-client.js"></script>
    
    <script>
        async function runTest() {
            // Wait for socket client to be ready
            setTimeout(async () => {
                try {
                    const { runGroundStateTest } = await import('/manual-ground-state-test.js');
                    runGroundStateTest();
                } catch (error) {
                    console.error('Failed to load ground state test:', error);
                }
            }, 500);
        }
        
        // Auto-run test after page loads
        window.addEventListener('load', () => {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
